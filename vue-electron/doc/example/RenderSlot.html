<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>测试使用 Render 渲染含有 Slot 的组件</title>
</head>
<body>
<div id="container">
    <test>
        <div slot="one">ibas</div>
    </test>
    <for-test></for-test>
</div>
</body>
<script src="./Vue2.3.0.js"></script>

<script>
    Vue.component('test',{
        template: '<div><slot name="one"></slot></div>'
    });

    Vue.component('forTest',{
        render(h) {
            console.log(this.$slots)
            let a = h('div',{
                slot: 'one'
            }, 'ibas');
            return h('test',{
            },[a])
        }
    })

    vm = new Vue({
        el: '#container'
    });
</script>
</html>
